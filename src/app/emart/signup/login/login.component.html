<div class="container ">
        
<div class="login-section">
    <div class="login-headding">
        <img src="https://cdn5.vectorstock.com/i/1000x1000/49/64/human-man-user-profile-avatar-glyph-icon-vector-10704964.jpg.png">
        <h1>Login</h1>
    </div>
    <div class="form-part">
        <form>
            <p>Sign in as :</p>
            <div class="form-check-inline">
                <label for="buyer" class="form-check-label">
                    <input type="radio" class="form-check-input" id="buyer" [(ngModel)]='sign' value='buyer'
                        name="radioSign" />
                    Buyer
                </label>
            </div>
            <div class="form-check-inline">
                <label for="buyer" class="form-check-label">
                    <input type="radio" class="form-check-input" id="seller" [(ngModel)]='sign' value='seller'
                        name="radioSign" />
                    Seller
                </label>
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" placeholder="UserName" id="username"
                    [(ngModel)]="username" name="username" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password"
                    [(ngModel)]="password" name="password" />
            </div>
            <button type="submit" (click)="validate()" class="btn btn-outline-primary">LOGIN</button>
            <div class="row"></div>
            <a routerLink="/buyer-signup">Sign up as Buyer</a>
            <div class="row"></div>
            <a routerLink="/seller-signup">Sign up as Seller</a>
        </form>
    </div>
</div>
</div>
